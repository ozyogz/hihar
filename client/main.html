<head>
   <title>Honey! I Hit A Roo!</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
   {{> main}}
</body>


<template name="main">
   <div class="container">

      <div class="card-panel flow-text header">
         <div class="col s12 m2 l2 center-align hide-on-med-and-up" style="padding-top: 1vh">
            <img width="96vh"
                src="kangaroo-roadsign-wikipedia.png">
         </div>
         <div class="row">
            <div class="col s12 m2 l2 right-align hide-on-small-only">
               <a href="https://sites.google.com/view/roohitgovhack">
                  <img width="128vh"
                        src="kangaroo-roadsign-wikipedia.png">
               </a>
            </div>
            <div class="col s12 m10 l10">
               <h3>Report Injured Wildlife</h3>
            </div>
         </div>
      </div>

      <ul class="collapsible" data-collapsible="accordion">
         <li>
            <div class="collapsible-header"><i class="material-icons">info</i>What to do when you hit a roo?</div>
            <div class="collapsible-body">
               <p>
               Kangaroo strikes are a common occurrence in Australia, especially in the ACT.
               <br><br>
               As a good samaritan, you want to help the injured animal and report the collision to the local wildlife authority. You may also want a record for your insurance claims.
               <br><br>
               This tool helps you do all the above easily. It captures all the important data that helps the animals, other road-users, and the authorities plan for and mitigate the impact of kangaroo collisions.
               </p>
            </div>
         </li>
      </ul>

      <div class="card-panel">
         <div class="center-align" style="margin-top:2vh">
            <a class="waves-effect waves-light btn green darken-2"
               data-action="takePicture">
               <i class="material-icons right">photo_camera</i>
               Take Picture
            </a>
         </div>
         <!-- <a href="#" class="takePhoto">take photo</a> -->
         <div class="col s12 m12 l12 center-align" style="padding-top: 2vh">
            <img width="96vh" class="photo">
         </div>
         <div style="margin-top:2vh">
            On iOS? Click "Choose File" below <br>
             <input class="center-align" type="file" accept="image/*" id="capture" capture="camera">
         </div>
      </div>

      <div class="card-panel">

         <div class="center-align" style="margin-top:2vh;margin-bottom:2vh">
            <a class="waves-effect waves-light btn green darken-2"
               data-action="quack">
               <i class="material-icons right">my_location</i>
               My Location
            </a>
         </div>

         <div id='map' ></div>
      </div>


      <div class="card-panel grey lighten-4 flow-text hoverable">
         <div class="row">
            <p class="col s12 text-lighten-1" >
               Nothing working up there? No worries! Just use this form
            </p>
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s12">
                     <textarea placeholder="E.g., The kangaroo had a blue mohawk." id="comments" class="materialize-textarea"></textarea>
                     <label for="comments">Comments</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12 m6 l6">
                     <input id="name" type="text" class="validate">
                     <label for="name">Name</label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                     <input id="location" type="text" class="validate">
                     <label for="location">Location</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12 m6 l6">
                     <input id="email" type="text" class="validate">
                     <label for="email">Email</label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                     <input id="contact" type="text" class="validate">
                     <label for="contact">Contact Number</label>
                  </div>
               </div>
            </form>
         </div>
      </div>

      <div class="right-align" style="padding-top:1vh">
         <a class="waves-effect waves-light btn-large green darken-2" data-action="submit-suggest"><i class="material-icons right">send</i>Submit</a>
      </div>

      <br>

      <div class="card-panel grey lighten-4 flow-text footer-text right-align" style="margin-top:40vh !important">
         <p>Sanity check counter: {{counter}} times.<br>
            Program Messages: {{message}}
         </p>
      </div>

   </div>
</template>
